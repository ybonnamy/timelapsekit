# /etc/motion/camera2.conf
#
# This config file was generated by motion 4.2.2

###########################################################
# Configuration options specific to camera 2
############################################################
# User defined name for the camera.
camera_name EndoscopeUSB

# Numeric identifier for the camera.
camera_id 102

# The full URL of the network camera stream.
#netcam_url http://yourcamera2ip:port/camera/specific/url

# Image width in pixels.
width 1280
#width 640

# Image height in pixels.
height 720
#height 360

# Text to be overlayed in the lower left corner of images
#text_left EndoscopeUSB

# Text to be overlayed in the lower right corner of images.
#text_right EndoscopeUSB\n%Y-%m-%d\n%T
text_right %T\n%Y-%m-%d\nEndoscopeUSB

# File name(without extension) for movies relative to target directory
movie_filename movie/CAM02_%t-%v-%Y%m%d%H%M%S-EndoscopeUSB
movie_output on
threshold 500
movie_max_time 60
pre_capture 4
post_capture 100
movie_codec mp4

snapshot_interval 10
snapshot_filename snapshots/CAM02_%t-%Y%m%d%H%M%S-EndoscopeUSB
input -1
videodevice /dev/EndoscopeUSB
