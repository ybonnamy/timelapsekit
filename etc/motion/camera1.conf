# /etc/motion/camera1.conf
#
# This config file was generated by motion 4.2.2

###########################################################
# Configuration options specific to camera 1
############################################################
# User defined name for the camera.
camera_name IntegratedWebcam

# Numeric identifier for the camera.
camera_id 101

# The full URL of the network camera stream.
#netcam_url rtsp://yourcamera1ip:port/camera/specific/url

# Image width in pixels.
#width 1280
width 640

# Image height in pixels.
#height 720
height 360

# Text to be overlayed in the lower left corner of images
#text_left IntegratedWebcam
#text_right IntegratedWebcam\n%Y-%m-%d\n%T
text_right %T\n%Y-%m-%d\nIntegratedWebcam

# File name(without extension) for movies relative to target directory
#movie_filename CAM01_%t-%v-%Y%m%d%H%M%S-IntegratedWebcam
movie_output false


snapshot_interval 10
#snapshot_filename CAM01_%t-%v-%Y%m%d%H%M%S-IntegratedWebcam
snapshot_filename CAM01_%t-%Y%m%d%H%M%S-IntegratedWebcam
input -1
videodevice /dev/IntegratedWebcam
